---
layout: default
---
<article class="post">
  <header class="post-header">
    <span class="date post-meta pull-right">{{ post.date | date: "%B %-d, %Y"  }}</span>
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  {% for tag in post.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}
  <a class="label label-default" href="/tags/all#{{ t | downcase }}">{{ t | downcase }}</a>
{% endfor %}
  <div class="post-content">
    {{ content }}
  </div>
</article>
